<div class="container basket-container">
    <div *ngIf="(basketService.basketSource$ | async) === null" class="basket-empty">
        <img src="/assets/Images/notFoundImage.png" alt="No items found" class="not-found-image">
        <p class="empty-message">There are no items in your basket.</p>
    </div>

    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="row">
            <app-basket-summary
                (addItem)="incrementQuantity($event)"
                (removeItem)="removeItem($event)"
                (decrementItem)="decrementQuantity($event)">
            </app-basket-summary>
        </div>

        <div class="row totals-and-checkout">
            <div class="col-6 offset-6">
                <app-order-totals></app-order-totals>
                <div class="d-grid">
                    <a href="/checkout" class="btn-proceed">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </ng-container>
</div>
