<!-- pager.component.html -->
<pagination *ngIf="count && pageSize"
    class="custom-pagination" 
    [boundaryLinks]="true" 
    [totalItems]="count" 
    [itemsPerPage]="pageSize" 
    [maxSize]="5"
    (pageChanged)="onPagerChanged($event)" 
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;"
    lastText="&raquo;">
</pagination>
